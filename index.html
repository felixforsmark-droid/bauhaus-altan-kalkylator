<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Deck Calculator</title>\n    <link rel="stylesheet" href="styles.css">\n    <script src="script.js" defer></script>\n</head>\n<body>\n    <div class="container">\n        <h1>Interactive Deck Calculator</h1>\n        <form id="deckForm">\n            <label for="length">Length (ft):</label>\n            <input type="number" id="length" required>\n            <label for="width">Width (ft):</label>\n            <input type="number" id="width" required>\n            <label for="deckingType">Decking Type:</label>\n            <select id="deckingType">\n                <option value="Wood">Wood</option>\n                <option value="Composite">Composite</option>\n            </select>\n            <button type="submit">Calculate</button>\n        </form>\n        <div id="results" class="results"></div>\n    </div>\n</body>\n</html>\n\n<style>\n    body {\n        font-family: Arial, sans-serif;\n        background-color: #f4f4f4;\n        margin: 0;\n        padding: 20px;\n    }\n    .container {\n        max-width: 600px;\n        margin: auto;\n        background: white;\n        padding: 20px;\n        border-radius: 5px;\n        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n    }\n    h1 {\n        text-align: center;\n    }\n    .results {\n        margin-top: 20px;\n        padding: 10px;\n        background: #e2e2e2;\n        border-radius: 5px;\n    }\n</style>\n\n<script>\n    document.getElementById('deckForm').addEventListener('submit', function(event) {\n        event.preventDefault();\n        const length = parseFloat(document.getElementById('length').value);\n        const width = parseFloat(document.getElementById('width').value);\n        const deckingType = document.getElementById('deckingType').value;\n        const area = length * width;\n        const costPerSquareFoot = deckingType === 'Wood' ? 5 : 8;\n        const totalCost = area * costPerSquareFoot;\n        document.getElementById('results').innerHTML = `<h2>Results</h2>\n            <p>Area: ${area} sq ft</p>\n            <p>Total Cost: $${totalCost}</p>`;\n    });\n</script>
